<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contact-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <!-- Отобразите значение переменной 'name' -->
        {{ name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Отобразите значение переменной 'id' -->
  <ion-card>
    <ion-card-content>
      <ion-label>ID: {{ contactIdd }}</ion-label>
    </ion-card-content>
  </ion-card>

  <!-- Отобразите значения массива 'phones' -->
  <ion-card>
    <ion-card-content>
      <ion-label>Phone:</ion-label>
      <ion-list>
        <ion-item>
          {{ phones  }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Отобразите значения массива 'emails' -->
  <ion-card>
    <ion-card-content>
      <ion-label>Email:</ion-label>
      <ion-list>
        <ion-item>
          {{ emails }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-button routerLink="/home" expand="full" color="primary">Назад</ion-button>
  </ion-footer>
</ion-content>
